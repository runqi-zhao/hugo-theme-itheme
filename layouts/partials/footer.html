<!-- KaTeX -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-rc.1/katex.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-rc.1/katex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-rc.1/contrib/auto-render.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
              delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "$", right: "$", display: false}
              ]
          });
    });
</script>
<div class="footer-main {{ if eq .dark true}} footer-dark {{ end }}">
  <div class="content-body footer-wraper">
    <div class="footer-box">
      <div class="foot-nav">
        <div class="foot-nav-items">
          <div class="item">
            <div class="logo">{{ .Site.Title}}</div>
            <div class="email">Email: <a href="mailto:{{ site.Params.email }}">{{ site.Params.email }}</a></div>
          </div>

          <div class="item community">
            <div class="item-title">{{ i18n "socialMedia" }}</div>
            {{ range site.Params.socialMedia }}
              <a href="{{ .url }}" target="_blank">{{ .name}}</a>
            {{ end }}
          </div>

          <div class="item resources">
            <div class="item-title">{{ i18n "related" }}</div>
            {{ range site.Params.blogroll }}
              <a href="{{ .url }}" target="_blank">{{ .name}}</a>
            {{ end }}
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="item copyright">
          &copy; {{ now.Format "2006" }}
          Powered by <a href="https://gohugo.io/" target="_blank">Hugo</a> & <a href="https://github.com/floyd-li/hugo-theme-itheme" target="_blank">iTheme</a>
        </div>
        <span id="busuanzi_container_site_uv">
          本站访客数<span id="busuanzi_value_site_uv"></span>人次
        </span>
      </div>
    </div>
  </div>
</div>
